<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="round">Round<span class="moves">0</span></h1>

      <div class="boxes">
    
        <div class="player1">
          <h2 class="score">Score<span>0</span></h2>
          <div class="box1">
            <img class="images images1" src="images/rock.png" />
            <img class="images images1" src="images/paper.png" />
            <img class="images images1" src="images/scissors.png" />
          </div>
        </div>

        <!-- play again button and result -->
  
        <div>
          <h1 class="pop">TIE</h1>
          <a href="index.html">
            <button type="submit" class="button">Play Again</button>
          </a>
        </div>

        <div class="player2">
          <h2 class="score">Score <span>0</span></h2>
          <div class="box2">
            <img class="images image2" src="images/rock.png" />
            <img class="images image2" src="images/paper.png" />
            <img class="images image2" src="images/scissors.png" />
          </div>
        
        </div>
      </div>
    </div>
  </body>
</html>
